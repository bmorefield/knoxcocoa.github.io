<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Knoxville CocoaHeads</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles-banner.css">

    <link rel="apple-touch-icon" sizes="76x76" href="./images/touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./images/touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./images/touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/touch-icon-180x180.png">
</head>

<body>

<div class="container vertical-align">

    <div class="row" style="margin-bottom:80px;">

        <div class="col-md-12 text-center">
            <img src="./images/cocoaheads.png" id="logo">
            <h1>Knoxville CocoaHeads</h1>
            <h3>macOS, iOS, tvOS, and watchOS developers group in Knoxville, TN</h3>
        </div>

    </div>

    <div class="row">

        <div class="col-md-6 text-left">
            <h2><i class="fa fa-globe fa-2x"></i>&nbsp; knoxcocoa.org</h2>
        </div>

        <div class="col-md-6 text-right">
            <h2>knoxcocoa &nbsp;<i class="fa fa-twitter fa-2x"></i></h2>
        </div>

    </div>

    <div class="row">

        <div class="col-md-6 text-left">
            <h2><i class="fa fa-slack fa-2x"></i>&nbsp; knoxcocoa.org/slack</h2>
        </div>

        <div class="col-md-6 text-right">
            <h2>github.com/knoxcocoa &nbsp;<i class="fa fa-github fa-2x"></i></h2>
        </div>

    </div>

    <div class="row">

        <div class="col-md-6 text-left">
            <h2><i class="fa fa-users fa-2x"></i>&nbsp; meetup.com/knoxcocoa</h2>
        </div>

        <div class="col-md-6 text-right">
            <h2>info@knoxcocoa.org &nbsp;<i class="fa fa-envelope fa-2x"></i></h2>
        </div>

    </div>

</div>

</html>
